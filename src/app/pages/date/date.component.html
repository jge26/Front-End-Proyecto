<!-- date.component.html -->
<div class="w-full min-h-screen relative bg-teal-400 overflow-hidden flex justify-center items-center">
<div class="w-full max-w-xl h-auto bg-white rounded-[30px] md:rounded-[45px] p-6 md:p-8 relative">
    
    <img class="w-32 h-32 mx-auto mb-0" src="assets/img/Logo.png" alt="Logo" />
    <h1 class="text-black text-3xl md:text-xl font-['Fredoka_One'] text-center mb-6">PROGRAME SU CITA</h1>

        <div class="flex flex-wrap gap-4 mb-6">
            
            <!-- Se elige la fecha de la cita entre fechas disponibles -->
            <div class="w-[48%]">
                <label class="block text-black text-3xl mb-2 font-['Fredoka_One']">Fecha de la cita</label>
                <input type="date" class="w-full h-16 rounded-[10px] border border-stone-400 px-4 text-2xl" />
            </div>

            <!-- Se elige la hora de la cita entre las horas disponibles -->
            <div class="w-[48%]">
                <label class="block text-black text-3xl mb-2 font-['Fredoka_One']">Hora de la cita</label>
                <input type="time" class="w-full h-16 rounded-[10px] border border-stone-400 px-4 text-2xl" />
            </div>

            <!-- Botón para ir al siguiente paso de agendar la cita médica-->
            <button
                class="block w-[50%] mx-auto h-16 md:h-20 bg-amber-400 rounded-[20px] text-white text-2xl md:text-4xl font-['Fredoka_One'] hover:bg-amber-500 transition-colors duration-300">
                SIGUIENTE
            </button>
    </div>
</div>
