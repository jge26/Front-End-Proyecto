
<!-- payment-method.component.html -->
<div class="w-full min-h-screen relative bg-teal-400 overflow-hidden flex justify-center items-center">
<div class="w-full max-w-xl h-auto bg-white rounded-[30px] md:rounded-[45px] p-6 md:p-8 relative">
    
    <img class="w-32 h-32 mx-auto mb-0" src="assets/img/Logo.png" alt="Logo" />
    <h1 class="text-black text-3xl md:text-xl font-['Fredoka_One'] text-center mb-6">ELIJA SU MÉTODO DE PAGO</h1>
            
    <!-- Se elige un método de pago -->
    <label class="block text-black text-xl mb-0 font-['Fredoka_One']">Seleccionar Método de Pago</label>
    <select class="w-full h-12 rounded-[10px] border border-stone-400 px-4 text-xl mb-4 text-gray-400" onchange="this.classList.remove('text-gray-400')">
      <option value=""> Ej: Débito </option>
      <option value="debito">Tarjeta de Débito</option>
      <option value="credito">Tarjeta de Crédito</option>
      <option value="transferencia">Transferencia Bancaria</option>
      <option value="efectivo">Pago en Efectivo</option>
    </select>

        <!-- Botón para ir al siguiente paso de agendar la cita médica-->
        <button
            class="block w-[50%] mx-auto h-16 md:h-20 bg-amber-400 rounded-[20px] text-white text-2xl md:text-2xl font-['Fredoka_One'] hover:bg-amber-500 transition-colors duration-300">
            AGENDAR CITA
        </button>
    </div>
</div>
