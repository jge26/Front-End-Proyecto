<section class="flex flex-col items-center justify-center px-6 py-8 min-h-screen pt-10 bg-[#cbf3f0]">

    <!-- Logo -->
    <div class="mb-6 flex justify-center">
      <a [routerLink]="['/home']">
        <img src="assets/img/Logo.png" alt="Logo" class="h-40 w-auto cursor-pointer hover:opacity-80 transition" />
      </a>
    </div>
  
    <!-- Card -->
    <div class="w-full max-w-sm bg-teal-500 rounded-lg shadow-xl shadow-black/20 overflow-hidden">
      <!-- Header -->
      <div class="bg-[#ffbf69] py-3">
        <h2 class="text-2xl font-bold text-center">RESTABLECER CONTRASEÑA</h2>
      </div>
  
      <!-- Form -->
      <form class="p-6 space-y-4" [formGroup]="formResetPassword" (ngSubmit)="resetPassword()">
        <!-- Nueva contraseña -->
        <div class="flex h-12 overflow-hidden rounded">
          <div class="bg-[#ffbf69] w-12 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m4-10V7a4 4 0 00-8 0v2m-2 0h12a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6a2 2 0 012-2z" />
            </svg>
          </div>
          <input type="password" formControlName="newPassword" placeholder="CONTRASEÑA" class="flex-1 p-2 font-bold text-black outline-none" required />
        </div>
  
        <!-- Confirmar contraseña -->
        <div class="flex h-12 overflow-hidden rounded">
          <div class="bg-[#ffbf69] w-12 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m4-10V7a4 4 0 00-8 0v2m-2 0h12a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6a2 2 0 012-2z" />
            </svg>
          </div>
          <input type="password" formControlName="confirmPassword" placeholder="CONFIRMAR CONTRASEÑA" class="flex-1 p-2 font-bold text-black outline-none" required />
        </div>
  
        <!-- Botón -->
        <div class="text-center">
          <button type="submit" class="bg-[#ffbf69] text-black font-bold px-6 py-2 rounded hover:bg-yellow-300 transition">
            CONFIRMAR
          </button>
        </div>
      </form>
    </div>
  </section>
