<div class="min-h-screen bg-gray-50">
  <!-- HEADER -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <!-- Icono de estetoscopio -->
        <svg><!-- Icono Stethoscope aquí --></svg>
        <h1 class="text-2xl font-bold text-gray-800">Panel de Administración - Citas Médicas</h1>
      </div>
      <div class="flex items-center space-x-4">
        <!-- Filtro de especialidad -->
        <div class="flex items-center space-x-2">
          <svg><!-- Icono Filter --></svg>
          <select class="border rounded-md px-3 py-2 text-sm">
            <!-- Opciones de especialidades -->
            <option value="all">Todas las especialidades</option>
            <option value="cardiologia">Cardiología</option>
            <!-- ... -->
          </select>
        </div>
        <button class="text-gray-600 text-sm">Cerrar Sesión</button>
      </div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="max-w-7xl mx-auto px-4 py-6 flex gap-6">
    <!-- Panel izquierdo: Citas y Calendario -->
    <section class="flex-1 space-y-6">
      <!-- Bloque: Citas de Hoy -->
      <div class="bg-white rounded-xl shadow-sm">
        <div class="p-4 bg-blue-50 border-b">
          <h2 class="text-lg font-semibold text-gray-800">Citas de Hoy - Sábado 28 de Junio</h2>
          <p class="text-sm text-gray-600">N citas programadas</p>
        </div>
        <div class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Cada tarjeta de cita -->
          <div class="border rounded-lg p-4 hover:shadow-md bg-white">
            <span class="px-2 py-1 rounded-full text-xs font-medium border bg-green-100 text-green-800 border-green-200">Programada</span>
            <span class="text-sm font-medium text-gray-600">08:00 - 08:30</span>
            <h3 class="font-semibold text-gray-800">María González</h3>
            <p class="text-sm text-gray-600">Dr. Carlos Mendoza</p>
            <div class="flex justify-between">
              <span class="text-xs text-gray-500">Cardiología</span>
              <span class="text-sm font-medium text-blue-600">$50.000</span>
            </div>
          </div>
          <!-- ... más tarjetas -->
        </div>
      </div>

      <!-- Bloque: Calendario -->
      <div class="bg-white rounded-xl shadow-sm">
        <div class="p-4 bg-gray-50 border-b flex justify-between">
          <div>
            <h2 class="text-lg font-semibold text-gray-800">Calendario de Citas</h2>
            <p class="text-sm text-gray-600">Mostrando todas las citas</p>
          </div>
          <div class="flex items-center space-x-4">
            <!-- Selector Semanal/Mensual -->
            <div class="flex bg-gray-200 rounded-lg p-1">
              <button class="px-3 py-1 text-sm rounded-md">Semanal</button>
              <button class="px-3 py-1 text-sm rounded-md">Mensual</button>
            </div>
            <!-- Navegación -->
            <div class="flex items-center space-x-2">
              <button class="p-2 hover:bg-gray-200 rounded-md"><!-- Icono prev --></button>
              <span class="font-medium text-gray-800">Junio 2025</span>
              <button class="p-2 hover:bg-gray-200 rounded-md"><!-- Icono next --></button>
            </div>
          </div>
        </div>
        <div class="p-4">
          <!-- Aquí iría el grid del calendario (semanal o mensual) -->
        </div>
      </div>
    </section>

    <!-- Panel derecho: Detalles de Cita -->
    <aside class="w-96 bg-white rounded-xl shadow-sm">
      <div class="p-4 bg-blue-50 border-b flex justify-between">
        <h3 class="text-lg font-semibold text-gray-800">Detalles de la Cita</h3>
        <button class="text-gray-500 hover:text-gray-700"><!-- Icono cerrar --></button>
      </div>
      <div class="p-4 space-y-4">
        <!-- Campos de detalles: Paciente, Doctor, Especialidad, etc. -->
      </div>
    </aside>
  </main>
</div>
