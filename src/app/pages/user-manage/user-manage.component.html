<!-- src/app/pages/user-manage/user-manage.component.html -->
<section class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-1/6 bg-white shadow-md p-6 flex flex-col">
    <!-- Clínica Logo -->
    <div class="flex justify-center mb-8">
      <a [routerLink]="['/admin']">
        <img
          src="assets/img/Logo.png"
          alt="Logo Clínica"
          class="w-32 h-auto cursor-pointer"
        />
      </a>
    </div>

    <!-- Navegación -->
    <nav class="flex flex-col space-y-8">
      <button
        routerLink="/home"
        class="w-full text-center px-4 py-2 rounded bg-[#cbf3f0] hover:bg-[#ff9f1c] transition"
      >
        Inicio
      </button>
      <button
        routerLink="/medic-availability"
        class="w-full text-center px-4 py-2 rounded bg-[#cbf3f0] hover:bg-[#ff9f1c] transition"
      >
        Administrar Citas Médicas
      </button>
    </nav>

    <!-- Apellido de usuario logeado -->
    <div class="mt-auto text-center pt-6">
      <p class="font-semibold text-gray-700">
        Bienvenido, Dr. {{ currentUserLastname }}
      </p>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 bg-[#CBF3F0]">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Encabezado con título y botón "Registrar Nuevo Médico" -->
      <div class="flex items-center justify-between bg-[#FFBF69] px-6 py-4">
        <h1 class="text-3xl font-bold">Gestión de Usuarios</h1>
        <button
          routerLink="/MedicRegister"
          class="px-4 py-2 bg-[#FFFFFF] text-black font-semibold rounded hover:bg-[#f5f5f5] transition"
        >
          Registrar Nuevo Médico
        </button>
      </div>

      <!-- Si hay usuarios -->
      <ng-container *ngIf="users.length; else noUsers">
        <div class="overflow-x-auto">
          <table class="w-full table-auto">
            <thead class="bg-[#FF9F1C]">
              <tr>
                <th class="px-6 py-4 text-left">Nombre</th>
                <th class="px-6 py-4 text-left">Apellidos</th>
                <th class="px-6 py-4 text-left">RUT</th>
                <th class="px-6 py-4 text-left">Teléfono</th>
                <th class="px-6 py-4 text-left">Correo</th>
                <th class="px-6 py-4 text-center">Estado</th>
                <th class="px-6 py-4 text-center">Acciones</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr *ngFor="let u of users">
                <!-- Nombre editable -->
                <td class="px-6 py-4">
                  <input
                    *ngIf="u.editing"
                    [(ngModel)]="u.name"
                    class="border border-gray-300 px-2 py-1 rounded w-full"
                  />
                  <span *ngIf="!u.editing">{{ u.name }}</span>
                </td>

                <!-- Apellidos (no editable) -->
                <td class="px-6 py-4">{{ u.lastname }}</td>

                <!-- RUT (no editable) -->
                <td class="px-6 py-4">{{ u.rut }}</td>

                <!-- Teléfono editable -->
                <td class="px-6 py-4">
                  <input
                    *ngIf="u.editing"
                    [(ngModel)]="u.phone"
                    class="border border-gray-300 px-2 py-1 rounded w-full"
                  />
                  <span *ngIf="!u.editing">{{ u.phone }}</span>
                </td>

                <!-- Correo editable -->
                <td class="px-6 py-4">
                  <input
                    *ngIf="u.editing"
                    [(ngModel)]="u.email"
                    class="border border-gray-300 px-2 py-1 rounded w-full"
                  />
                  <span *ngIf="!u.editing">{{ u.email }}</span>
                </td>

                <!-- Switch habilitado/deshabilitado -->
                  <td class="px-6 py-4 text-center">
                    <label class="relative inline-block w-12 h-6">
                      <input type="checkbox"
                          class="sr-only peer"
                          [checked]="u.enabled === 1"
                          (change)="toggleStatus(u)"
                          [disabled]="!u.editing" 
                      />
                      <div class="w-full h-full bg-red-500 rounded-full peer-checked:bg-green-500 transition-colors duration-300"></div>
                      <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-all duration-300 peer-checked:translate-x-6"></div>
                    </label>
                  </td>

                  <!-- Botones de acción -->
                  <td class="px-6 py-4 text-center">
                    <!-- Modo normal -->
                    <ng-container *ngIf="!u.editing">
                      <button
                        (click)="startEdit(u)"
                        class="bg-teal-400 text-white px-4 py-1 rounded-lg shadow hover:bg-teal-500 transition"
                      >
                        Editar
                      </button>
                    </ng-container>

                    <!-- Modo edición -->
                    <ng-container *ngIf="u.editing">
                      <button
                        (click)="save(u)"
                        class="bg-green-500 text-white px-4 py-1 rounded-lg shadow hover:bg-green-600 transition mr-2"
                      >
                        Guardar
                      </button>
                      <button
                        (click)="cancelEdit(u)"
                        class="bg-red-500 text-white px-4 py-1 rounded-lg shadow hover:bg-red-600 transition"
                      >
                        Cancelar
                      </button>
                    </ng-container>
                  </td>
                </tr>
              </tbody>

          </table>
        </div>
      </ng-container>

      <!-- Mensaje si no hay usuarios -->
      <ng-template #noUsers>
        <p class="text-center text-gray-600 py-12">No hay clientes para mostrar.</p>
      </ng-template>
    </div>
  </main>
</section>
