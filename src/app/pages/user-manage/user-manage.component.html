<!-- src/app/pages/user-manage/user-manage.component.html -->
<section class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-1/6 bg-white shadow-md p-6 flex flex-col">
    <!-- Clínica Logo -->
    <div class="flex justify-center mb-8">
      <a [routerLink]="['/home']">
        <img
          src="assets/img/Logo.png"
          alt="Logo Clínica"
          class="w-32 h-auto cursor-pointer"
        />
      </a>
    </div>

    <!-- Navegación -->
    <nav class="flex flex-col space-y-8">
      <button
        routerLink="/home"
        class="w-full text-center px-4 py-2 rounded bg-[#cbf3f0] hover:bg-[#ff9f1c] transition"
      >
        Inicio
      </button>
      <button
        routerLink="/medic-availability"
        class="w-full text-center px-4 py-2 rounded bg-[#cbf3f0] hover:bg-[#ff9f1c] transition"
      >
        Administrar Citas Médicas
      </button>
    </nav>

    <!-- Nombre de usuario logeado -->
    <div class="mt-auto text-center pt-6">
      <p class="font-semibold text-gray-700">
        Bienvenido, Dr.Toloza<br />

        <!--{{ currentUser.name }}-->
         
      </p>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 bg-[#CBF3F0]">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Encabezado con título y botón "Registrar Nuevo Médico" -->
      <div class="flex items-center justify-between bg-[#FFBF69] px-6 py-4">
        <h1 class="text-3xl font-bold">Gestión de Usuarios</h1>
        <button
          routerLink="/MedicRegister"
          class="px-4 py-2 bg-[#FFFFFF] text-black font-semibold rounded hover:bg-[#f5f5f5] transition"
        >
          Registrar Nuevo Médico
        </button>
      </div>

      <!-- Si hay usuarios -->
      <ng-container *ngIf="users.length; else noUsers">
        <div class="overflow-x-auto">
          <table class="w-full table-auto">
            <thead class="bg-[#FF9F1C]">
              <tr>
                <th class="px-6 py-4 text-left">Nombre</th>
                <th class="px-6 py-4 text-left">Apellidos</th>
                <th class="px-6 py-4 text-left">RUT</th>
                <th class="px-6 py-4 text-left">Teléfono</th>
                <th class="px-6 py-4 text-left">Correo</th>
                <th class="px-6 py-4 text-center">Estado</th>
                <th class="px-6 py-4 text-center">Acciones</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr *ngFor="let u of users">
                <!-- Nombre editable -->
                <td class="px-6 py-4">
                  <ng-container *ngIf="u.editing; else showName">
                    <input
                      type="text"
                      [(ngModel)]="u.name"
                      name="name-{{u.id}}"
                      class="w-full border rounded px-2 py-1"
                    />
                  </ng-container>
                  <ng-template #showName>{{ u.name }}</ng-template>
                </td>

                <!-- Apellidos (no editable) -->
                <td class="px-6 py-4">{{ u.lastname }}</td>

                <!-- RUT (no editable) -->
                <td class="px-6 py-4">{{ u.rut }}</td>

                <!-- Teléfono editable -->
                <td class="px-6 py-4">
                  <ng-container *ngIf="u.editing; else showPhone">
                    <input
                      type="tel"
                      [(ngModel)]="u.phone"
                      name="phone-{{u.id}}"
                      class="w-full border rounded px-2 py-1"
                    />
                  </ng-container>
                  <ng-template #showPhone>{{ u.phone }}</ng-template>
                </td>

                <!-- Correo editable -->
                <td class="px-6 py-4">
                  <ng-container *ngIf="u.editing; else showEmail">
                    <input
                      type="email"
                      [(ngModel)]="u.email"
                      name="email-{{u.id}}"
                      class="w-full border rounded px-2 py-1"
                    />
                  </ng-container>
                  <ng-template #showEmail>{{ u.email }}</ng-template>
                </td>

                <!-- Estado (interruptor) -->
                <td class="px-6 py-4 text-center">
                  <div
                    (click)="toggleActive(u)"
                    role="switch"
                    [attr.aria-checked]="u.is_active"
                    class="cursor-pointer relative inline-block w-14 h-7 rounded-full transition-colors duration-200"
                    [ngClass]="u.is_active ? 'bg-green-500' : 'bg-red-500'"
                  >
                    <span
                      class="absolute top-0.5 left-0.5 w-6 h-6 bg-white rounded-full shadow transition-transform duration-200"
                      [ngClass]="u.is_active ? 'translate-x-7' : 'translate-x-0'"
                    ></span>
                  </div>
                </td>

                <!-- Acciones: Editar / Guardar / Cancelar -->
                <td class="px-6 py-4 text-center space-x-2">
                  <button
                    *ngIf="!u.editing"
                    (click)="u.editing = true"
                    class="px-3 py-1 bg-[#2EC4B6] text-white rounded hover:bg-[#3fcfbe] transition"
                  >
                    Editar
                  </button>
                  <button
                    *ngIf="u.editing"
                    (click)="save(u)"
                    class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 transition"
                  >
                    Guardar
                  </button>
                  <button
                    *ngIf="u.editing"
                    (click)="u.editing = false"
                    class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition"
                  >
                    Cancelar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ng-container>

      <!-- Mensaje si no hay usuarios -->
      <ng-template #noUsers>
        <p class="text-center text-gray-600 py-12">No hay clientes para mostrar.</p>
      </ng-template>
    </div>
  </main>
</section>
