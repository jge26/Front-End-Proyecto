<section class="flex flex-col items-center justify-center px-6 py-8 min-h-screen pt-10">
    <!-- Logo -->
    <div class="mb-6 flex justify-center">
      <a [routerLink]="['/']">
        <img src="assets/img/Logo.png" alt="Logo" class="h-32 w-auto cursor-pointer hover:opacity-80 transition" />
      </a>
    </div>
  
    <!-- Contenedor -->
    <div class="w-full max-w-sm bg-teal-500 rounded-lg shadow-xl shadow-black/20 overflow-hidden">
      <!-- Título -->
      <div class="bg-[#ffbf69] py-3">
        <h2 class="text-3xl font-bold text-center">INICIAR SESIÓN</h2>
      </div>
  
      <!-- Formulario -->
      <div class="p-6 space-y-4">
        <form class="space-y-4" (ngSubmit)="login()">
          <!-- Email -->
          <div class="flex h-12 overflow-hidden rounded">
            <div class="bg-[#ffbf69] w-12 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
            <input type="email" placeholder="CORREO ELECTRÓNICO" formControlName="email" class="flex-1 p-2 font-bold text-black outline-none" required />
          </div>
  
        <!-- Password -->
        <div class="flex flex-col">
            <div class="flex h-12 overflow-hidden rounded">
            <div class="bg-[#ffbf69] w-12 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m4-10V7a4 4 0 00-8 0v2m-2 0h12a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6a2 2 0 012-2z" />
                </svg>
            </div>
            <input type="password" placeholder="CONTRASEÑA" formControlName="password" class="flex-1 p-2 font-bold text-black outline-none" required />
            </div>
        
            <!-- Enlace para recuperar contraseña -->
            <small class="text-xs mt-1 ml-1">
            <a routerLink="/forgot-password" class="text-white font-bold underline hover:text-yellow-200 cursor-pointer">
                ¿OLVIDASTE TU CONTRASEÑA?
            </a>
            </small>
        </div>
  
          <!-- Botón -->
          <div class="text-center">
            <button type="submit" class="bg-[#ffbf69] text-black font-bold px-6 py-2 rounded hover:bg-yellow-300 transition">
              INICIAR SESIÓN
            </button>
          </div>
        </form>
  
        <!-- Registro -->
        <div class="text-center text-black font-bold pt-3">
          <p>¿NO TIENES UNA CUENTA?</p>
          <a routerLink="/UserRegister" class="text-white font-bold underline">REGISTRARSE</a>
        </div>
      </div>
    </div>
  </section>
