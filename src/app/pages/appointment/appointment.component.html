<section class="flex flex-col items-center justify-center px-6 py-8 min-h-screen bg-teal-400">

    <!-- Logo -->
    <div class="mb-6 flex justify-center">
        <a [routerLink]="['/patient']">
          <img src="assets/img/Logo.png" alt="Logo" class="h-40 w-auto cursor-pointer hover:opacity-80 transition" />
        </a>
    </div>

  <!-- Contenedor principal -->
  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-6 space-y-4">

    <!-- Título -->
    <h1 class="text-2xl text-center text-black font-['Fredoka_One'] mb-4">SOLICITAR CITA MÉDICA</h1>

    <!-- Nombre -->
    <label class="block text-lg font-['Fredoka_One'] text-black">Nombre del Paciente</label>
    <input type="text" class="w-full h-10 rounded-lg border border-stone-400 px-3 text-base" placeholder="Ej: Juan Pérez" />

    <!-- Fecha y hora -->
    <div class="flex gap-3">
      <div class="flex-1">
        <label class="block text-lg font-['Fredoka_One'] text-black">Fecha</label>
        <input type="date" class="w-full h-10 rounded-lg border border-stone-400 px-3 text-base" />
      </div>
      <div class="flex-1">
        <label class="block text-lg font-['Fredoka_One'] text-black">Hora</label>
        <input type="time" class="w-full h-10 rounded-lg border border-stone-400 px-3 text-base" />
      </div>
    </div>

    <!-- Médico -->
    <label class="block text-lg font-['Fredoka_One'] text-black">Médico</label>
    <select class="w-full h-10 rounded-lg border border-stone-400 px-3 text-base">
      <option value="">-- Seleccione un médico --</option>
      <option *ngFor="let doctor of doctors" [value]="doctor.id">
        Dr. {{ doctor.firstName }} {{ doctor.lastName }}
      </option>
    </select>

    <!-- Especialidad -->
    <label class="block text-lg font-['Fredoka_One'] text-black">Especialidad</label>
    <select class="w-full h-10 rounded-lg border border-stone-400 px-3 text-base">
      <option value="">-- Seleccione una especialidad --</option>
      <option>Cardiología</option>
      <option>Neurología</option>
      <option>Pediatría</option>
      <option>Ginecología</option>
      <option>Dermatología</option>
      <option>Geriatría</option>
    </select>

    <!-- Pago -->
    <label class="block text-lg font-['Fredoka_One'] text-black">Método de pago</label>
    <select class="w-full h-10 rounded-lg border border-stone-400 px-3 text-base">
      <option value="">-- Seleccione un método --</option>
      <option>Tarjeta de crédito</option>
      <option>Tarjeta de débito</option>
      <option>Transferencia bancaria</option>
      <option>Pago en consulta</option>
    </select>

    <!-- Botón -->
    <button
      class="w-full h-12 bg-amber-400 text-white rounded-lg text-lg font-['Fredoka_One'] hover:bg-amber-500 transition-colors">
      SOLICITAR CITA
    </button>
  </div>
</section>
