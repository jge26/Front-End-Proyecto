<!-- appointment.component.html -->
<div class="w-full min-h-screen relative bg-teal-400 overflow-hidden flex justify-center items-center">
<div class="w-full max-w-xl h-auto bg-white rounded-[30px] md:rounded-[45px] p-6 md:p-8 relative">

  <img class="w-32 h-32 mx-auto mb-0" src="assets/img/Logo.png" alt="Logo" />
  <h1 class="text-black text-3xl md:text-xl font-['Fredoka_One'] text-center mb-6">SOLICITAR CITA MÉDICA</h1>

  <!-- Se despliega una lista de médicos disponibles-->  
  <label class="block text-black text-xl mb-0 font-['Fredoka_One']">Seleccionar Médico</label>
    <select id="medicoSelect" class="w-full h-12 rounded-[10px] border border-stone-400 px-4 text-xl mb-6">
      <option value="">-- Seleccione a su médico --</option>
      <option value="Camilo Soto">Dr. Camilo Soto</option>          
      <option value="Paula Díaz">Dra. Paula Díaz</option>
      <option value="Juan Pérez">Dr. Juan Pérez</option>
    </select>

  <!-- Se asigna la especialidad en función del médico elegido-->
  <label class="block text-black text-xl mb-0 font-['Fredoka_One']">Seleccionar Especialidad</label>
    <select class="w-full h-12 rounded-[10px] border border-stone-400 px-4 text-xl mb-4 text-gray-400" onchange="this.classList.remove('text-gray-400')">
      <option value=""> Ej: Cardiología </option>
      <option value="cardiologia">Cardiología</option>
      <option value="neurologia">Neurología</option>
      <option value="pediatria">Pediatría</option>
    </select>

  <!-- Se asigna la hora estimada de la consulta en función de la especialidad elegida-->  
  <label class="block text-black text-xl mb-0 font-['Fredoka_One']">Duración Estimada de Consulta</label>
    <select class="w-full h-12 rounded-[10px] border border-stone-400 px-4 text-xl mb-4 text-gray-400" onchange="this.classList.remove('text-gray-400')">
      <option value=""> Ej: 1 hora 15 min </option>
      <option value="1:00">1 hora</option>
      <option value="1:15">1 hora 15 min</option>
      <option value="1:30">1 hora 30 min</option>
      <option value="1:45">1 hora 45 min</option>
    </select>

  <!-- Se asigna el valor de la consulta en función de la especialidad elegida-->  
  <label class="block text-black text-xl mb-0 font-['Fredoka_One']">Valor de la Consulta</label>
    <select class="w-full h-12 rounded-[10px] border border-stone-400 px-4 text-xl mb-4 text-gray-400" onchange="this.classList.remove('text-gray-400')">
      <option value=""> Ej: $50.000 </option>
      <option value="50.000">$50.000</option>
      <option value="60.000">$60.000</option>
      <option value="70.000">$70.000</option>
      <option value="80.000">$80.000</option>
    </select>

    <!-- Botón para ir al siguiente paso de agendar la cita médica-->
    <button
      class="block w-[50%] mx-auto h-16 md:h-20 bg-amber-400 rounded-[20px] text-white text-2xl md:text-4xl font-['Fredoka_One'] hover:bg-amber-500 transition-colors duration-300">
      SIGUIENTE
    </button>
  </div>
</div>
