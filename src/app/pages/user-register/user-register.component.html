<section class="flex flex-col items-center justify-center px-6 py-8 min-h-screen pt-3">

    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <a [routerLink]="['/home']">
        <img src="assets/img/Logo.png" alt="Logo Clínica" class="w-32 h-auto cursor-pointer" />
      </a>
    </div>
  
    <!-- Contenedor del formulario -->
    <div class="w-full max-w-sm bg-teal-500 rounded-lg shadow-xl shadow-black/20 overflow-hidden">
  
      <!-- Título -->
      <div class="bg-[#ffbf69] py-3">
        <h2 class="text-4xl font-bold text-center">REGISTRO</h2>
      </div>
  
      <!-- Formulario -->
      <div class="p-6 space-y-4">
        <form [formGroup]="formRegister" class="space-y-4" (ngSubmit)="registrarse()">
  
          <!-- Nombre -->
          <div class="flex h-12 overflow-hidden rounded">
            <div class="bg-[#ffbf69] w-12 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.485 0 4.78.755 6.879 2.042M15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
            <input type="text" formControlName = "name" placeholder="NOMBRE" class="flex-1 p-2 font-bold text-black outline-none" required />
          </div>
  
          <!-- Apellido -->
          <div class="flex h-12 overflow-hidden rounded">
            <div class="bg-[#ffbf69] w-12 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.485 0 4.78.755 6.879 2.042M15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
            <input type="text" formControlName = "lastname" placeholder="APELLIDO" class="flex-1 p-2 font-bold text-black outline-none" required />
          </div>
  
          <!-- RUT -->
          <div class="flex h-12 overflow-hidden rounded">
            <div class="bg-[#ffbf69] w-12 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 0a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v3a2 2 0 002 2m2 4h2m-1-4v6" />
              </svg>
            </div>
            <input type="text" formControlName = "rut" placeholder="RUT" class="flex-1 p-2 font-bold text-black outline-none" required />
          </div>
  
          <!-- TELÉFONO -->
          <div class="flex h-12 overflow-hidden rounded">
            <div class="bg-[#ffbf69] w-12 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.94.66l1.38 4.13a1 1 0 01-.24 1.05l-1.6 1.6a16.006 16.006 0 006.6 6.6l1.6-1.6a1 1 0 011.05-.24l4.13 1.38a1 1 0 01.66.94V19a2 2 0 01-2 2h-1C9.163 21 3 14.837 3 7V6a1 1 0 011-1z"/>
              </svg>
            </div>
            <input type="tel" formControlName = "phone" placeholder="TELÉFONO" class="flex-1 p-2 font-bold text-black outline-none" required />
          </div>
  
          <!-- Correo -->
          <div class="flex h-12 overflow-hidden rounded">
            <div class="bg-[#ffbf69] w-12 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
            </div>
            <input type="email" formControlName = "email" placeholder="CORREO ELECTRÓNICO" class="flex-1 p-2 font-bold text-black outline-none" required />
          </div>
  
          <!-- Contraseña -->
          <div class="flex h-12 overflow-hidden rounded">
            <div class="bg-[#ffbf69] w-12 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m4-10V7a4 4 0 00-8 0v2m-2 0h12a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6a2 2 0 012-2z"/>
              </svg>
            </div>
            <input type="password" formControlName = "password" placeholder="CONTRASEÑA" class="flex-1 p-2 font-bold text-black outline-none" required />
          </div>
  
          <!-- Confirmar contraseña -->
          <div class="flex h-12 overflow-hidden rounded">
            <div class="bg-[#ffbf69] w-12 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m4-10V7a4 4 0 00-8 0v2m-2 0h12a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6a2 2 0 012-2z"/>
              </svg>
            </div>
            <input type="password" formControlName = "password_confirmation" placeholder="CONFIRMAR CONTRASEÑA" class="flex-1 p-2 font-bold text-black outline-none" required />
          </div>
  
          <!-- Botón -->
          <div class="flex justify-center">
            <button type="submit" class="bg-[#ffbf69] text-black font-bold px-6 py-2 rounded hover:bg-yellow-300 transition">
              REGISTRAR
            </button>
          </div>
        </form>
  
        <!-- Enlace inicio sesión -->
        <div class="text-center text-black font-bold pt-3">
          <p>¿YA TIENES UNA CUENTA?</p>
          <a routerLink="/login" class="text-white font-bold underline block">INICIAR SESIÓN</a>
        </div>
      </div>
    </div>
  </section>
