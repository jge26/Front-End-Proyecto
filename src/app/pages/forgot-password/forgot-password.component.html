<section class="flex flex-col items-center justify-center min-h-screen px-4">
    <!-- Logo -->
    <div class="mb-6 flex justify-center">
      <a [routerLink]="['/home']">
        <img src="assets/img/Logo.png" alt="Logo" class="h-40 w-auto cursor-pointer hover:opacity-80 transition" />
      </a>
    </div>
  
    <!-- Card -->
    <div class="w-full max-w-sm bg-teal-500 rounded-lg shadow-xl shadow-black/20 overflow-hidden">
      <!-- Header -->
      <div class="bg-[#ffbf69] py-3">
        <h2 class="text-2xl font-bold text-center">RECUPERAR CONTRASEÑA</h2>
      </div>
  
      <!-- Form -->
      <form class="p-6 space-y-4" [formGroup]="formForgotPassword" (ngSubmit)="enviarCorreo()">
        <!-- Input -->
        <div class="flex h-12 overflow-hidden rounded">
          <div class="bg-[#ffbf69] w-12 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <input type="email" formControlName="email" placeholder="CORREO ELECTRÓNICO" class="flex-1 p-2 font-bold text-black outline-none" required />
        </div>
  
        <!-- Botón -->
        <div class="text-center">
          <button type="submit" class="bg-[#ffbf69] text-black font-bold px-6 py-2 rounded hover:bg-yellow-300 transition">
            RECIBIR CORREO
          </button>
        </div>
      </form>
  
      <!-- Registro -->
      <div class="text-center text-white font-bold py-4">
        <p>¿NO TIENES UNA CUENTA?</p>
        <a routerLink="/UserRegister" class="underline hover:text-yellow-200">REGISTRARSE</a>
      </div>
    </div>
  </section>
